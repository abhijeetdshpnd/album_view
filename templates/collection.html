<body>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.homefurniturelife.com/wp-content/uploads/2022/03/71Y2NBaUU9L._AC_SL1500_.jpg" , alt="First slide">
    </div>
   
  </div>
</div>
  <div class="position-relative">
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.compareremit.com/uploads/AdobeStock_462416532.jpeg" class="d-block w-100" alt="...">
    </div>
    {% for item in contents %}
    <div class="carousel-item ">
      <img src="{{ item }}" class="d-block w-100" alt="...">
    </div>
    {% endfor %} 
  </div>
</div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.homefurniturelife.com/wp-content/uploads/2022/03/71Y2NBaUU9L._AC_SL1500_.jpg" , alt="First slide">
    </div>
   
  </div>
</div>
</body>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
